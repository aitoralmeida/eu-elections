{% extends "eu_elections_analytics/base.html" %}



{% block content %}

    <div class="row">
        {% for country in countries %}
            {% if forloop.counter0|divisibleby:4 %}{% endif %}
                <div class="col-md-3 well country-well">
                    <a href="{% url 'hashtags_by_country' country.slug %}">
                        {{ country.long_name }}
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}



{% block scripts %}



{% endblock %}
