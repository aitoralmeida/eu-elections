{% extends "eu_elections_analytics/base.html" %}



{% block header_css %}

    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

{% endblock%}



{% block content %}

    <div id='map'></div>

{% endblock %}



{% block scripts %}

    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.0.1/leaflet-omnivore.min.js'></script>

    <script>
        var map = L.mapbox.map('map', 'examples.map-9ijuk24y');

        // omnivore will AJAX-request this file behind the scenes and parse it:
        // note that there are considerations:
        // - The file must either be on the same domain as the page that requests it,
        //   or both the server it is requested from and the user's browser must
        //   support CORS.
        var runLayer = omnivore.kml("{{ STATIC_PREFIX }}data/map.kml")
            .on('ready', function() {
                map.fitBounds(runLayer.getBounds());
            }).addTo(map);
    </script>

{% endblock %}
