{% extends "eu_elections_analytics/base.html" %}



{% block content %}

    <div id="chart"></div>

{% endblock %}



{% block scripts %}

    <script src="{{ STATIC_PREFIX }}js/d3.min.js"></script>

    <script>
        var margin = {top: 20, right: 20, bottom: 150, left: 40};
        var width = 1200 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

        var y = d3.scale.linear().rangeRound([height, 0]);

        var parties = ['ALDE', 'EAF', 'ECR', 'EFD', 'EPP', 'GUE/NGL', 'Greens', 'S&D'];

        var color = d3.scale.ordinal().range([
            "#f7981d",  // ALDE
            "#858585",  // EAF
            "#22205f",  // ECR
            "#973693",  // EFD
            "#6598cb",  // EPP
            "#981b1e",  // GUE/NGL
            "#0b9147",  // Greens
            "#ef4d4d"   // S&D
        ]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = [];

        $.getJSON("{{ STATIC_PREFIX }}data/group_representation_by_country.json", function(json) {
            var countries = Object.keys(json);

            for (var country_index in countries) {
                var country = countries[country_index];
                var country_object = json[country];

                country_object.country = country;
                country_object.parties = [];

                var y0 = 0;

                for (var party_index in parties) {
                    var party = parties[party_index];
                    country_object.parties.push({
                        party: party,
                        y0: y0,
                        y1: y0 += country_object[party].length
                    });
                };

                country_object.total = country_object.parties[country_object.parties.length - 1].y1;

                data.push(country_object);
            };

            data.sort(function(a, b) { return b.total - a.total; });
            data.pop();

            x.domain(data.map(function(d) { return d.country; }));
            y.domain([0, 20]);

            svg.append("g")
                .attr("class", "x axis country-axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            d3.selectAll("g.country-axis").selectAll(".tick").selectAll("text")
                .attr("y", 0)
                .attr("x", -40);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis).append("text")
                    .attr("transform", "rotate(0)")
                    .attr("x", 125)
                    .attr("y", -15)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Number of parties");

            svg.selectAll("line.horizontalGrid")
                .data(y.ticks())
                .enter().append("line")
                .attr({
                    "class":"horizontalGrid",
                    "x1" : 0,
                    "x2" : width,
                    "y1" : function(d){ return y(d); },
                    "y2" : function(d){ return y(d); },
                    "fill" : "none",
                    "shape-rendering" : "crispEdges",
                    "stroke" : "#ccc",
                    "stroke-width" : "1px"
                });

            var state = svg.selectAll(".state")
                .data(data)
                .enter().append("g")
                    .attr("class", "g")
                    .attr("transform", function(d) { return "translate(" + x(d.country) + ", 0)"; });

            state.selectAll("rect")
                .data(function(d) { return d.parties; })
                .enter().append("rect")
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.y1); })
                    .attr("height", function(d) { return y(d.y0) - y(d.y1); })
                    .style("fill", function(d) { return color(d.party); })
                    .style("opacity", 0.8);

            var legend = svg.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });
        });
    </script>

{% endblock %}
